<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project - Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="display">
            <p>0</p>
        </div>
        <div id="btnOptions">
            <button type="button" id="btnClear">CLEAR</button>
            <button type="button" id="btnDel">DELETE</button>
        </div>
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">รท</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">x</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn">.</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">=</button>
            <button type="button" class="btn">+</button>
        </div>
    </main>
</body>
<script>

</script>

</html>
