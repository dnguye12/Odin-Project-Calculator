<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project - Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="display">
            <p>‎</p>
            <h3>0</h3>
        </div>
        <div id="btnOptions">
            <button type="button" id="btnClear">CLEAR</button>
            <button type="button" id="btnDel">DELETE</button>
        </div>
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="opt" id="divide">÷</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="opt" id="mul">x</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="opt" id="minus">-</button>
        </div>
        <div class="row">
            <button type="button" class="opt" id="float">.</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="opt" id="equal">=</button>
            <button type="button" class="opt" id="add">+</button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
